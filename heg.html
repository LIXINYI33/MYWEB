            <h1>褐冠山雀</h1>
            <p class="para">褐冠山雀为小型鸣禽。体长100-120毫米。头顶和长的羽冠褐灰色或灰色，其余下体橄榄褐色或暗灰色，额、眼先、颊和耳覆羽皮黄色，颈侧棕白色形成半领环状。下体淡棕色或棕褐色，两翅和尾褐色具淡色羽缘。喙短钝，略呈锥状；鼻孔略被羽覆盖；翅短圆；尾适中，方形或稍圆形；腿、脚健壮，爪钝。羽松软，雌雄羽色相似。性活跃，常在枝头跳跃，在树皮上剥啄昆虫，或在树间作短距离飞行。主要生活于海拔3000米左右的高山针叶林或灌丛中。非繁殖期喜集群。在树洞或岩缝中筑巢，每窝产卵5-12枚，由雌鸟孵化约12天，双亲育雏约3周。分布于印度、尼泊尔、锡金、不丹、缅甸以及中国陕西、甘肃、青海、四川、云南、西藏等地。</p>
